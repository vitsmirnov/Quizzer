{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block content %}

    <h1>Registrer</h1>
    <p>Please, use the following form to create an account:</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Create"></p>
    </form>
    <p>
        Already have an account? Login <a href="{% url 'users:login' %}">here</a>
    </p>

{% endblock %}
