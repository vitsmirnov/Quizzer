{% extends 'base.html' %}

{% block title %}Tester{% endblock %}

{% block content %}
    <h1>Quizzes</h1>
    <hr>
    {% for quiz in object_list %}
        <div>
            <a href="{% url 'quizzes:quiz' quiz.pk %}">{{ quiz.title }}</a>
            <p> {{ quiz.description }} </p>
        </div>
        <hr>
    {% empty %}
        There are no quizzes yet..
    {% endfor %}
{% endblock %}
